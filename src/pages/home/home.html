<ion-content padding text-center>
  <ion-grid>
    <ion-row class="logo">
        <img src="assets/imgs/logo.png"/>
    </ion-row>

    <ion-row class="home_form_buttons">
      <ion-col class="default_login">
        <button (click)="navigateToLogin()" ion-button round>{{ 'CONNEXION' | translate }}</button>
      </ion-col>
      <ion-col class="default_login">
        <button (click)="navigateToRegister()" ion-button round>{{ 'INSCRIPTION' | translate }}</button>
      </ion-col>
      <p> {{ 'TITRE_RESEAUX_SOCIAUX' | translate }} </p>
      <ion-col id="fcbk_login">
        <button ion-button round><ion-icon name="dailygoo-fcbk"></ion-icon>

      </ion-col>
      <ion-col id="google_login">
        <button ion-button round><ion-icon name="dailygoo-google"></ion-icon>
          <p>{{ 'CONNEXION_GOOGLE' | translate }}</p></button>
      </ion-col>
    </ion-row>

  </ion-grid>


</ion-content>
